    <script type="text/javascript">
        window.onload = function () {
            var canvas = document.getElementById("canvas");
            canvas.width = 1024;
            canvas.height = 768;
            var context = canvas.getContext("2d");

            context.lineWidth = 5;
            context.strokeStyle = "#005588";
            for (var i = 0; i < 10; i++) {
                context.beginPath();
                context.arc(50 + i * 100, 60, 40, 0, 2 * Math.PI * (i + 1) / 10);
                context.closePath();
                context.stroke();
            }
        }
    </script>
</body>
