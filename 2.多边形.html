<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <canvas id="canvas" style="border: 1px solid #aaa;display: block;margin: 0 auto;"></canvas>
</body>

<script>
    window.onload = function () {
        var canvas = document.getElementById('canvas');
        canvas.width = 1024;
        canvas.height = 768;

        // 检测是否支持
        if (canvas.getContext('2d')) {
            // 得到canvas绘图上下文环境
            var context = canvas.getContext('2d');
            // context提供了真正绘图所需要的接口
        } else {
            alert('当前浏览器不支持canvas');
        }

        // 坐标系：左上角为原点，向右是x轴正方向，向下是y轴正方向

        context.moveTo(100, 100)    //笔尖落下
        context.lineTo(700, 700)    //终点
        context.lineTo(100, 700)    //终点
        context.lineTo(100, 100)    //回到起点

        //填充颜色
        // context.fillStyle = 'rgb(2,100,20)';
        // context.fill();

        //添加边框
        // context.lineWidth = 5;
        // context.strokeStyle = 'red';
        context.stroke();






    }
</script>

</html>
