<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <canvas id="canvas" style="border: 1px solid #aaa;display: block;margin: 0 auto;"></canvas>
</body>

<script>
    window.onload = function () {
        var canvas = document.getElementById('canvas');
        canvas.width = 1024;
        canvas.height = 768;

        // 检测是否支持
        if (canvas.getContext('2d')) {
            // 得到canvas绘图上下文环境
            var context = canvas.getContext('2d');
            // context提供了真正绘图所需要的接口
        } else {
            alert('当前浏览器不支持canvas');
        }

        // 坐标系：左上角为原点，向右是x轴正方向，向下是y轴正方向

        // //画一个三角形
        // context.moveTo(100, 100)    //笔尖落下
        // context.lineTo(700, 700)    //终点
        // context.lineTo(100, 700)    //终点
        // context.lineTo(100, 100)    //回到起点

        // context.lineWidth = 5;
        // context.strokeStyle = 'red';
        // context.stroke();           //实际绘制

        // //画一条直线
        // context.moveTo(200, 100);
        // context.lineTo(700, 600);
        // context.strokeStyle = 'black'
        // context.stroke()


        context.beginPath();        //从此时起开始一个新的路径
        //画一个三角形
        context.moveTo(100, 100)    //笔尖落下
        context.lineTo(700, 700)    //终点
        context.lineTo(100, 700)    //终点
        context.lineTo(100, 100)    //回到起点
        context.closePath();        //结束这段路径
        

        context.lineWidth = 5;
        context.strokeStyle = 'red';
        context.stroke();           //实际绘制

        context.beginPath();        //从此时起开始一个新的路径
        //画一条直线
        context.moveTo(200, 100);
        context.lineTo(700, 600);
        context.strokeStyle = 'black'
        context.stroke()
        context.closePath();        //结束这段路径






    }
</script>

</html>
